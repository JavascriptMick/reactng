<div>
  <add-button (add)="onAddNote($event)" colour="yellow"></add-button>
  <add-button (add)="onAddNote($event)" colour="red"></add-button>
  <add-button (add)="onAddNote($event)" colour="green"></add-button>
  <add-button (add)="onAddNote($event)" colour="blue"></add-button>
  
  <app-note *ngFor="let note of $notes | async" 
    (changeNoteText) = "onChangeNoteText($event, note.id)"
    (changeNotePosition) = "onChangeNotePosition($event, note.id)"
    [text] = "note.text"
    [colour] = "note.colour"
    [left] = note.left
    [top] = note.top
    [disabled] = note.dirty></app-note>
</div>
